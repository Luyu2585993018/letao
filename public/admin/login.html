<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap-validator/css/bootstrapValidator.css" />
		<link rel="stylesheet" type="text/css" href="lib/nprogress/nprogress.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<title>Document</title>
	</head>

	<body class="bg_body">
		<div class="container loginC">
			<div class="col-md-4 col-md-offset-4">
				<div class="panel panel-primary mt_150">
					<div class="panel-heading">
						<h4>乐淘后台管理系统</h4></div>
					<div class="panel-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
								<div class="col-sm-9">
									<input type="text" class="form-control" name="username" id="inputEmail3" placeholder="请输入用户名">
								</div>
							</div>
							<div class="form-group">
								<label for="inputPassword3" class="col-sm-3 control-label">密码</label>
								<div class="col-sm-9">
									<input type="password" class="form-control" name="password" id="inputPassword3" placeholder="请输入密码">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-6">
									<button type="reset" class="btn btn-default pull-left">重置</button>
									<button type="submit" class="btn btn-primary pull-right">登录</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

	</body>

</html>
<script type="text/javascript" src="lib/jquery/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script type="text/javascript" src="lib/nprogress/nprogress.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/login.js"></script>
